<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body class="text-info bg-dark">
    <div class="main p-4">
        <h1><u>Mustafa's Login Page</u></h1>
    </div>
 <div class="main">
    <form onsubmit="login(event)">
        <input  class="my-3 border border-warning" type="text" id="email" placeholder="Enter Email : ">
        <br>
        <input class="my-3 border border-warning"  type="password" id="pass" placeholder="Enter Password : ">
        <br>
        <input  class="my-3 btn btn-outline-info w-100" type="submit" value="login">
        <br>
        <button class="btn btn-outline-info" onclick="window.location.href = 'signup.html'">Not having account ? Create One</button>
    </form>
 </div>   
</body>
<script type="module" src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
